<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    /* Page setup */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;  /* Centers horizontally */
      align-items: center;      /* Centers vertically */
      height: 100vh;            /* Full viewport height */
      margin: 0;
    }

    /* Card container */
    .profile-card {
      background-color: #ffffff;
      width: 300px;
      border: 1px solid #ddd;             /* Border for box model */
      border-radius: 15px;                /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;                      /* Inner space (box model) */
      text-align: center;
    }

    /* Profile image */
    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;                /* Circle shape */
      border: 3px solid #4CAF50;         /* Border around image */
      margin-bottom: 15px;
    }

    /* Name and description */
    .profile-card h2 {
      margin: 10px 0 5px 0;
      color: #333;
    }

    .profile-card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    /* Details list */
    .profile-card ul {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
    }

    .profile-card li {
      font-size: 14px;
      color: #666;
      margin: 5px 0;
    }

    /* Button styling */
    .profile-card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;             /* Padding (box model) */
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* Hover effect */
    .profile-card button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://thepicturesdp.in/wp-content/uploads/2025/07/profile-picture-girls-5.jpg" alt="Profile Picture">
    <h2>Prachi Gupta</h2>
    <p>Web Developer & Designer</p>
    <ul>
      <li>üìç New Delhi, India</li>
      <li>üíº Front-End Developer</li>
    </ul>
    <button>View Profile</button>
  </div>

</body>
</html>
